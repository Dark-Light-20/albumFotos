{% extends "base.html" %}

{% block maincontent %}

{% if form.errors %}
<p>Tu usuario o contraseña son incorrectos. Por favor intenta de nuevo.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Iniciar Sesión">
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
