{% extends 'base.html' %}

{% block section %}
    <h2>Category</h2>
    <hr>
{% endblock section %}    

{% block maincontent %}
    <div>
        <ul>
            {% for s in object_list %}
                    <li>
                    <a href="{% url 'category-detail' s.id %}" >
                        {{ s.name }}

                    </li>
            {% endfor %}
        </ul>
    </div>
{% endblock maincontent %}
